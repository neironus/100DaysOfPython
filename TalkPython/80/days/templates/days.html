{% extends 'base.html' %}

{% block title %}Days{% endblock %}

{% block title_page %}Days{% endblock %}

{% block content %}
    <ul>
    {% for day in datas %}
        <li>
            <a href="{{ url_for('days.edit', id_day=day.id) }}">{{ day.name }}</a>
        </li>
    {% else %}
        <li><h3>No days</h3></li>
    {% endfor %}
    </ul>

{% endblock %}
