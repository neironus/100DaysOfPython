{% extends 'base.html' %}

{% block title %}Create a day{% endblock %}
{% block title_page %}Create a day {%endblock %}

{% block content %}
    <div>
        <form method="post" action="#">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.name.label }} {{ form.name(class_="form-control") }}
            </div>

            <div>
                {{ form.id }}
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock %}
